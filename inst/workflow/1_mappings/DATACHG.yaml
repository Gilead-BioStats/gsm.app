meta:
  Type: Mapped
  ID: DATACHG
  Description: Data Changes Data Mapping
  Priority: 2
spec:
  Raw_DATACHG:
    subject_nsv:
      type: character
      source_col: subjectname
    n_changes:
      type: integer
    visit_date:
      type: Date
  Mapped_SUBJ:
    subjid:
      type: character
    subject_nsv:
      type: character
steps:
  # Merge [ subjid ] onto EDC domains.
  - output: Temp_SubjectLookup
    name: dplyr::select
    params:
      .data: Mapped_SUBJ
      subjid: subjid
      subject_nsv: subject_nsv
  - output: Mapped_DATACHG
    name: dplyr::left_join
    params:
      x: Raw_DATACHG
      "y": Temp_SubjectLookup
      by: subject_nsv
