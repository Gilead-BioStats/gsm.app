meta:
  Type: User
  ID: DataEntry
  Description: Data Entry User-Facing Data
  Priority: 2
spec:
  Raw_DATAENT:
    subject_nsv:
      required: true
      type: character
      source_col: subjectname
    data_entry_lag:
      required: true
      type: integer
    visit:
      required: false
      type: character
    visit_date:
      required: false
      type: Date
    form:
      required: false
      type: character
      source_col: formoid
  Mapped_SUBJ:
    subjid:
      required: true
      type: character
    subject_nsv:
      required: true
      type: character
steps:
  # Merge [ subjid ] onto EDC domains.
  - output: Temp_SubjectLookup
    name: select
    params:
      .data: Mapped_SUBJ
      SubjectID: subjid
      subject_nsv: subject_nsv
  - output: Temp_User_DATAENT
    name: right_join
    params:
      x: Temp_SubjectLookup
      "y": Raw_DATAENT
      by: subject_nsv
  - output: User_DATAENT
    name: $<-
    params:
      lhs: Temp_User_DATAENT
      name: subject_nsv
      value: NULL
