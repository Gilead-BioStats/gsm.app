ae_assess:
  strGroup:
    type: character
    label: Group
    default: 'Site'
    options:
      - Site
      - Country
  vThreshold:
    type: numeric
    label: Threshold
    default:
      - -3
      - -2
      - 2
      - 3
    min: -.inf
    max: .inf
  strMethod:
    type: character
    label: Method
    default: NormalApprox
    options:
      - NormalApprox
      - Poisson
      - Identity
  nMinDenominator:
    type: numeric
    label: Minimum Denominator
    default: 30
    min: 0
    max: .inf
