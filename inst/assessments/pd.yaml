name: PD_Assess
label: Protocol Deviations
domain: PD
inputs: dfInput
output:
  type: list
  items:
    lTags:
      type: list
      purpose: describe
    dfInput:
      type: data frame
      purpose: display
    dfSummary:
      type: data frame
      purpose: display
    chart:
      type: chart
      purpose: display
params:
  vThreshold:
    type: numeric
    label: Threshold
    default:
      - -5
      - 5
    min: -.inf
    max: .inf
  strMethod:
    type: character
    label: Method
    default: poisson
    options:
      - poisson
      - wilcoxon
